<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Contáctanos</title>
</head>

<body>
    <header>
        <div class="menu">
            <a>MENU</a>
        </div>
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="bandas.html">Bandas</a>
            <a href="contactanos.html" class="activa">Contáctanos</a>
        </div>
    </header>

    <section>
        <form id="formContacto" name="formContacto" action="">
            <div class="content">
                <h2>Complete el formulario para contactarnos:</h2>
                <input id="nombre" class="input" type="text" name="nombre" placeholder="Nombre"  />
                <input id="apellido" class="input" type="text" name="apellido" placeholder="apellido"  />
                <input id="email" class="input" type="text" name="email" placeholder="Email" />
                <label for="comment">Escribanos !</label>
                <textarea rows="4" class="input" cols="50" name="comment" form="formContacto"></textarea>
                <div class="captcha" id="captcha"></div>
                <input id="captchaField" class="input" type="text" placeholder="Inserte el captcha" />
                <button for="formContacto" type="button" id="captchaButton" class="button" name="captchaButton">Enviar</button>
                <div id="captchaMsg" class="hide"></div>
            </div>
        </form>
    </section>

    <footer>
        <p>Hecho por Lucas Lastra y Juan Ignacio Lastra.</p>
    </footer>
</body>

<script src="js/captcha.js"></script>
<script src="js/menu.js"></script>
</html>
